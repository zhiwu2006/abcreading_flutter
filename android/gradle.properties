# Gradle 配置优化
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Android 配置
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableJvmTargetValidation=false

# Kotlin 配置
kotlin.jvm.target.validation.mode=warning

# Java 配置
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-23.jdk/Contents/Home